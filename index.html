<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menú de Café</title>
    <link rel="shortcut icon" href="./assets/images/ico-2.ico" type="image/x-icon">
    <link href="./css/style.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="menu">
      <main>
        <h1>CAMPER CAFE</h1>
        <p class="established">Est. 2020</p>
        <hr>
        <section>
          <h2>Café</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="ícono de café"/>
          <article class="item">
            <p class="flavor">Vainilla Francesa</p><p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
          </article>
          <article class="item">
            <p class="flavor">Calabaza Especiada</p><p class="price">3.50</p>
          </article>
          <article class="item">
            <p class="flavor">Avellana</p><p class="price">4.00</p>
          </article>
          <article class="item">
            <p class="flavor">Mocha</p><p class="price">4.50</p>
          </article>
        </section>
        <section>
          <h2>Postres</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="ícono de pastel"/>
          <article class="item">
            <p class="dessert">Donut</p><p class="price">1.50</p>
          </article>
          <article class="item">
            <p class="dessert">Pastel de Cereza</p><p class="price">2.75</p>
          </article>
          <article class="item">
            <p class="dessert">Pastel de Queso</p><p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="dessert">Rol de Canela</p><p class="price">2.50</p>
          </article>
        </section>
      </main>
      <hr class="bottom-line">
      <footer>
        <p>
          <a href="https://www.freecodecamp.org" target="_blank">Visita nuestro sitio web</a>
        </p>
        <p class="address">123 Avenida Siempre Viva</p>
      </footer>
    </div>
  </body>
</html>
